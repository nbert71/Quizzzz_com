<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Paramètres pour le partage sur Facebook -->
  <meta property="og:url"           content="https://quiz-alpha.assos.centrale-marseille.fr" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="Quizz pour les alphas" />
  <meta property="og:description"   content="Quel parcours feras-tu à Centrale Marseille" />
  <meta property="og:image"         content="https://com.centrale-marseille.fr/charte_graphique/img/logo-zExcl.703b058d.png" />


  <title>Quizzzz</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v3.0";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div class="container">
    <div id="quiz">
      <h1><span>Q</span>uiz <i class="far fa-question-circle"></i></h1>

      <h2 id="question"></h2>

      <h3 id="score"></h3>



      <div class="choices">
        <button id="guess0" class="btn">        
          <p id="choice0"></p>
        </button>

        <button id="guess1" class="btn">
          <p id="choice1"></p>
        </button>
          
        <button id="guess2" class="btn">
          <p id="choice2"></p>
        </button>
          
        <button id="guess3" class="btn">
          <p id="choice3"></p>
        </button>

        <button id="guess4" class="btn">
          <p id="choice4"></p>
        </button>

        <button id="guess5" class="btn">
          <p id="choice5"></p>
        </button>
      </div>

      <p id="progress"></p>

    </div>

    <div class="conclusion">
      <p id="reponse0"></p><br>
      <p id="reponse1"></p><br>
      <p id="reponse2"></p><br>
      <p id="reponse3"></p><br>
      <p id="reponse4"></p><br>
    </div>

    <!-- Facebook share button -->
    <div class="fb-share-button bouton" id="facebook" data-href="https://quiz-alpha.asso.centrale-marseille.fr" data-layout="button"></div>
    <!-- Twitter share button -->
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button bouton" data-show-count="false">Tweet</a>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  </div>
   
  <script src="script.js" type="text/javascript" ></script>
</body>



</html>
