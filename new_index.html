<!--------------------RESEAUX---------------------->
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v3.0";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!--------------------NAVBAR---------------------->
<nav class="navbar bg-blue">
    <div class="container-fluid">
        <span class="navbar-header mb-0 h1">Quizz</span>

            <img src="img/logo_blanc.png" height="48">
        </a>

</nav>

<!--------------------QUESTION CARD---------------------->
<div class="container-fluid question-card">
    <div class="card">
        <h3 class="card-title" id="question">coucou</h3>
        <div class="card-body d-grid gap-2 mx-auto">
            <button class="btn">coucou</button>
            <button class="btn">coucou2</button>
        </div>
        <div class="reseaux">
            <!-- Facebook share button -->
            <div class="fb-share-button center-button" id="facebook"
                 data-href="https://quiz-alpha.asso.centrale-marseille.fr" data-layout="button"></div>
            <!-- Twitter share button -->
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button center-button"
               data-show-count="false">Tweet</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
</div>

<!--------------------PROGRESS BAR---------------------->

    <div class="progress">
        <div class="progress-bar progress-bar-animated" role="progressbar" style="width: 70%;" aria-valuemin="0" aria-valuemax="6"></div>

</div>

        <div class="row">

            <div class="fb-share-button center-button" data-href="https://quiz-alpha.asso.centrale-marseille.fr" data-layout="button"></div>
            <!-- Twitter share button -->
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button center-button"
